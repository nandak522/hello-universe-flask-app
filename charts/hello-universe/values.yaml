#   resources:
#     requests:
#       cpu: 100m
#       memory: 100M
#     limits:
#       cpu: 200m
#       memory: 200M
configMaps:
- name: hello-universe
  data:
    ADD_FUN: "yes"
# - name: nginx
#   data:
    # ADD_FUN: "yeah"
- name: config
  file: config.json
  mountPath: /service/config.json
# NOTE: secrets are part of values-secrets.yaml
affinity:
  nodeAffinityLabels:
    - name: kubernetes.io/hostname
      value: minikube
  podAntiAffinity:
    type: "required" # vs preferred
    labels: # similar to podLabels mentioned above
      - name: app
        value: hello-universe
rollingUpdate:
  maxSurge: "30%"
  maxUnavailable: "20%"
